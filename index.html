<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Back Shop</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #8fd28e; /* green background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Container styles */
        .shop-container {
            text-align: center;
            padding: 20px;
        }

        /* Title */
        .shop-title {
            background-color: #90c89e;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        /* Product grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        /* Product card */
        .product-card {
            background-color: #fff;
            padding: 15px;
            border-radius: 20px;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Product-specific colors */
        .flamin-hot { background-color: #FF4500; color: white; }
        .ruffles-queso { background-color: #ffd89e; color: black; }
        .doritos-spicy { background-color: #8a2be2; color: white; }
        .cheetos-chili { background-color: #6a0dad; color: white; }
        .doritos { background-color: #f45c4b; color: white; }
        .cheetos-jalapeno { background-color: #ff8c00; color: white; }
        .water { background-color: #1e90ff; color: white; }
        .cheeseballs { background-color: #ffa500; color: white; }
        .pretzels { background-color: #ff4500; color: white; }
        .peanut-butter { background-color: #8b4513; color: white; }

        /* Price and product name */
        .price {
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .product-name {
            font-size: 1.2em;
        }

        /* Availability and status */
        .stock {
            color: #00b300;
            margin: 10px 0;
        }
        .unavailable {
            color: #b22222;
        }

        /* Order button */
        .order-button {
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 8px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .order-button:hover {
            background-color: #0073e6;
        }
    </style>
    <script>
        function redirectToRainbow() {
            window.location.href = "rainbow_text.html"; // Adjust the path if necessary
        }
    </script>
</head>
<body>

<div class="shop-container">
    <div class="shop-title">Big back shop</div>

    <div class="product-grid">
        <!-- Flamin hot Cheetos -->
        <div class="product-card flamin-hot">
            <div class="price">3 dollars</div>
            <div class="product-name">Flamin hot Cheetos</div>
            <div class="unavailable">Unavailable</div>
            <button class="order-button" onclick="redirectToRainbow()">Order</button>
        </div>

        <!-- Ruffles queso cheese -->
        <div class="product-card ruffles-queso">
            <div class="price">2 dollars</div>
            <div class="product-name">Ruffles queso cheese</div>
            <div class="unavailable">Unavailable</div>
            <button class="order-button" onclick="redirectToRainbow()">Order</button>
        </div>

        <!-- Doritos spicy sweet chili -->
        <div class="product-card doritos-spicy">
            <div class="price">5 dollars</div>
            <div class="product-name">Doritos spicy sweet chili</div>
            <div class="unavailable">Unavailable</div>
            <button class="order-button" onclick="redirectToRainbow()">Order</button>
        </div>

        <!-- Bottle of water -->
        <div class="product-card water">
            <div class="price">1 dollar</div>
            <div class="product-name">Bottle of water</div>
            <div class="stock">In stock ✔️</div>
            <button class="order-button" onclick="redirectToRainbow()">Order</button>
        </div>

        <!-- 2 Cheeseballs bag -->
        <div class="product-card cheeseballs">
            <div class="price">1 dollar</div>
            <div class="product-name">2 Cheeseballs bag</div>
            <div class="stock">In stock ✔️</div>
            <button class="order-button" onclick="redirectToRainbow()">Order</button>
        </div>

        <!-- Mini pretzels -->
        <div class="product-card pretzels">
            <div class="price">1 dollar</div>
            <div class="product-name">Mini pretzels</div>
            <div class="stock">In stock ✔️</div>
            <button class="order-button" onclick="redirectToRainbow()">Order</button>
        </div>

        <!-- Peanut butter -->
        <div class="product-card peanut-butter">
            <div class="price">1 dollar</div>
            <div class="product-name">Peanut butter</div>
            <div class="stock">In stock ✔️</div>
            <button class="order-button" onclick="redirectToRainbow()">Order</button>
        </div>
    </div>
</div>

</body>
</html>
